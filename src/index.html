<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
    <div class="mx-auto max-w-3xl">
      <div class="bg-white px-6 py-12 sm:py-24 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">DNS Provisioner</h2>
          <p class="mt-6 text-lg leading-8 text-gray-600">First, log in using your Stanford Google account. Then, enter your AWS nameservers to delegate your SUNet DNS zone to your AWS account.</p>
        </div>
      </div>
      <div class="overflow-hidden rounded-lg bg-white">
        <div class="px-4 py-5 sm:p-6 mx-auto">
          <div id="popup" class="fixed top-0 left-0 w-full h-full flex items-center justify-center hidden">
            <div class="absolute w-96 p-4 mx-auto bg-white rounded-lg shadow-lg">
              <div class="mb-4 text-center">
                <span id="popupTitle" class="font-bold text-xl text-gray-800"></span>
              </div>
              <div id="popupContent" class="text-gray-700"></div>
              <div class="mt-4 flex justify-center">
                <button id="popupClose" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" onclick="closePopup()">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="overflow-hidden rounded-lg bg-white">
          <div class="px-4 py-5 sm:p-6 w-64 mx-auto">
            <div id="g_id_onload"
            data-client_id="423685727031-p79n0gm2ouij7fdih4d1f584hc02mgu7.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="onSignIn"
            data-auto_prompt="false"></div>
            
            <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"></div>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <div class="min-w-0 flex-1">
            <form action="#">
              <div class="border-b border-gray-200 focus-within:border-indigo-600">
                <label for="comment" class="sr-only">Add your comment</label>
                <textarea rows="3" name="nameservers" id="nameservers" class="block w-full resize-none border-0 border-b border-transparent p-0 pb-2 text-gray-900 placeholder:text-gray-400 focus:border-indigo-600 focus:ring-0 sm:text-sm sm:leading-6 font-mono" placeholder="Enter nameservers, one per line..."></textarea>
              </div>
              <div class="flex justify-between pt-2">
                <div class="flex items-center space-x-5">
                </div>
                <div class="flex-shrink-0">
                  <button type="button" id="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" onclick="provisionNameServers()">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </body>
  <script type="text/javascript" defer>
    function onSignIn(googleUser) {
      window.googleUser = googleUser;
    }
    
    function provisionNameServers() {
      // Select the "nameservers" textbox element
      var nameServersInput = document.getElementById("nameservers");
      
      if (nameServersInput) {
        // Split the input by newlines and remove any leading/trailing whitespace
        var nameServersArray = nameServersInput.value.split('\n').map(function(server) {
          return server.trim();
        });
        
        // Make a POST request to the API endpoint
        fetch('/provision', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${window.googleUser.credential}`
          },
          body: JSON.stringify({
            nameservers: nameServersArray
          })
        })
        .then(function(response) {
          if (response.ok) {
            // API request was successful
            return response.text();
          } else {
            // API request failed
            throw new Error('API request failed');
            openPopup("Error", "An error occurred while processing your request.", "error");
          }
        })
        .then(function(responseText) {
          // Handle the successful response from the API
          openPopup("Success", "Operation completed successfully.", "success")
          // You can render a success message or take further actions here
        })
        .catch(function(error) {
          // Handle errors
          openPopup("Error", `An error occurred while processing your request: ${error}`, "error");
          // Render an error message or take appropriate actions
        });
      }
    }
    
    
    // JavaScript function to open the popup with success or error message
    function openPopup(title, content, type) {
      var popup = document.getElementById("popup");
      var popupTitle = document.getElementById("popupTitle");
      var popupContent = document.getElementById("popupContent");
      
      popupTitle.textContent = title;
      popupContent.textContent = content;
      
      // Define the background color based on the type (success or error)
      if (type === "success") {
        popup.style.backgroundColor = "rgba(40, 167, 69, 0.8)"; // Green
      } else if (type === "error") {
        popup.style.backgroundColor = "rgba(220, 38, 38, 0.8)"; // Red
      }
      
      popup.classList.remove("hidden");
    }
    
    // JavaScript function to close the popup
    function closePopup() {
      var popup = document.getElementById("popup");
      popup.classList.add("hidden");
    }
    
    var provisionButton = document.getElementById("submit");
    if (provisionButton) {
      provisionButton.addEventListener("click", provisionNameServers);
    }

    // Attach event listener to the close button
    var popupCloseButton = document.getElementById("popupClose");
    if (popupCloseButton) {
      popupCloseButton.addEventListener("click", closePopup);
    }
  </script>
</html>
